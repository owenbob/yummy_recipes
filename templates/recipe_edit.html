{% extends "base.html" %}
{% block title %}Edit Recipe{% endblock %}
{% block content %}
<div class="page-header">
        <h1>Edit Recipe</h1>
      </div>

      <form role="form" action="" method="post" name="recipe_edit"
            class="form-horizontal">
        <div class="form-group">
          <label for="title" class="control-label col-sm-2">Title:</label>
          <div class="col-sm-10">
            <input type="text" name="title" required autofocus
                   value="{{ form['title'] }}" />
          </div>
        </div>

        <div class="form-group">
          <label for="year" class="control-label col-sm-2">Ingridient:</label>
          <div class="col-sm-10">
            <textarea
                   value="{{ form['ingridient'] }}" ></textarea>
          </div>
        </div>

        <div class="form-group">
                <label for="year" class="control-label col-sm-2">Description:</label>
                <div class="col-sm-10">
                  <textarea
                         value="{{ form['desc'] }}" ></textarea>
                </div>
              </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" name="save"
                    class="btn btn-primary">Save</button>
          </div>
        </div>
</form>
{% endblock %}
