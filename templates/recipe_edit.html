{% extends "base.html" %}
{% block title %}Edit Recipe{% endblock %}
{% block content %}
      <div class="page-header">
        <h2>Edit Recipe</h2>
      </div>

      <form role="form" action="" method="post" name="recipe_edit"
            class="form-horizontal">

        <div class="form-group" style="margin-bottom:20px" >
          <label for="title" class="control-label col-sm-2">Title:</label>
          <div class="col-sm-10">
            <input type="text" name="title" required autofocus />
          </div>
        </div>

        <div class="form-group" style="margin-bottom:20px">
          <label for="year" class="control-label col-sm-2">Ingridients:</label>
          <div class="col-sm-10">
            <textarea class="span5" ></textarea>
          </div>
        </div>

        <div class="form-group" style="margin-bottom:10px">
                <label for="year" class="control-label col-sm-2">Description:</label>
                <div class="col-sm-10">
                  <textarea class="span5" ></textarea>
                </div>
              </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" name="save"
                    class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
{% endblock %}
